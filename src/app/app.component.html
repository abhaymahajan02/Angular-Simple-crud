



  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 c1">
        <h1 class="text-center hd1">
          Medicine Management System
        </h1>
      </div>
      <div class="col-lg-4 c2">
        <div class="form-group f1">
          <label>Medicine Name:</label>
          <input type="text" class="form-control t1" placeholder="Enter medicine name"  [(ngModel)] = "medName">
        </div>
        <div class="form-group">
          <label >MRP:</label>
          <input type="tel" class="form-control t1" placeholder="Enter Mrp"  [(ngModel)] = "mrp">
        </div>
        
        <button *ngIf="isEditoperation == false" type="submit" class="btn btn-primary form-control f2" (click)="sSubmit()" [disabled]= "medName == '' || mrp == ''" >
         <i class="fa fa-sign-in"></i> Submit
        </button>
        <div class="alert alert-success" *ngIf="isEntersuccess">
          <strong>Success!</strong> Indicates a successful or positive action.
        </div>
        <button *ngIf="isEditoperation == true" type="submit" class="btn btn-warning form-control" (click)="sUpdate()">
          <i class="fa fa-sign-in"></i> Update
        </button>
      </div>
      <div class="col-lg-8">
        <table class="table table-dark table-hover tl1">
          <thead>
            <tr>
              <th>Medicine Name</th>
              <th>MRP</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let items of medicinesList; let imd=index;">
              <td>{{ items.medName }}</td>
              <td>{{ items.mrp }} </td>
              <td>
                <button class="btn btn-outline-warning btun1" (click)="mEdit(imd,items)">
                 <i class="fa fa-edit"></i> Edit
                </button>
                <button class="btn btn-outline-danger" (click)="mDelete(imd)">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
